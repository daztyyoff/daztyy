<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
        body {
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera, Edge */
        }
    </style>

    <style>
        /* Snow effect styles */
        #snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Basic styling for the page */
        body {
            background-color: #222;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Form styles */
        form {
            margin-top: 20px;
            display: inline-block;
            text-align: left;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <!-- Snow effect container -->
    <div id="snow"></div>

    <header>
        <h1>daztyy!</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i><span>Главная</span></a></li>
                <li><a href="about.html"><i class="fa-solid fa-info-circle"></i><span>О сайте</span></a></li>
                <li><a href="contact.html"><i class="fa-solid fa-phone"></i><span>Контакты</span></a></li>
                <li><a href="biography.html"><i class="fa-solid fa-user"></i><span>Биография</span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Что это за сайт?</h2>
            <p>Этот сайт демонстрирует структуру из нескольких страниц. Используется HTML для создания простого сайта.</p>
        </section>

        <!-- Contact Form -->
        <section>
            <h2>Обратная связь</h2>
            <form>
                <p>Ваше имя:</p>
                <input type="text" id="name" name="name" required>

                <p>Ваш email</p>
                <input type="email" id="email" name="email" required>

                <p>Ваше сообщение</p>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Мой сайт. Все права защищены.</p>
    </footer>

    <script>
        // Snowflake generation and animation
        function createSnowflakes() {
            const snowContainer = document.getElementById('snow');
            const snowflakeCount = 100;  // Number of snowflakes

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = '❄';  // Snowflake character

                // Randomize position and animation delay
                snowflake.style.left = Math.random() * 100 + 'vw';  // Random horizontal position
                snowflake.style.fontSize = Math.random() * 15 + 10 + 'px';  // Random size
                snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';  // Random fall speed
                snowflake.style.animationDelay = Math.random() * 10 + 's';  // Random delay before falling

                snowContainer.appendChild(snowflake);
            }
        }

        // Call the function to create snowflakes
        createSnowflakes();
    </script>
</body>
</html>
