<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <script>
        // Функция для запроса разрешения на уведомления
        function requestNotificationPermission() {
            if (Notification.permission === "granted") {
                // Уведомления уже разрешены
                alert("Уведомления уже разрешены.");
            } else if (Notification.permission !== "denied") {
                // Запрашиваем разрешение
                Notification.requestPermission().then(function(permission) {
                    if (permission === "granted") {
                        alert("Разрешение на уведомления получено.");
                    } else {
                        alert("Разрешение на уведомления не получено.");
                    }
                });
            }
        }

        // Функция для отправки уведомления
        function sendNotification() {
            if (Notification.permission === "granted") {
                new Notification("Пинг получен! Кто-то нажал на кнопку пинг на сайте.");
            } else {
                alert("Уведомления не разрешены. Пожалуйста, разрешите их.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О сайте</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Что это за сайт?</h2>
            <p>Этот сайт демонстрирует структуру из нескольких страниц. Используется HTML для создания простого сайта.</p>
        </section>

        <section>
            <h2>Отправить Пинг:</h2>
            <button onclick="sendNotification()">Пинг</button>
            <button onclick="requestNotificationPermission()">Запросить разрешение на уведомления</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Мой сайт. Все права защищены.</p>
    </footer>
</body>
</html>
