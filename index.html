<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О сайте</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Что это за сайт?</h2>
            <p>Этот сайт демонстрирует структуру из нескольких страниц. Используется HTML для создания простого сайта.</p>
        </section>

        <section>
            <h2>Отправить Пинг:</h2>
            <button id="pingButton">Пинг</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Мой сайт. Все права защищены.</p>
    </footer>

    <script>
        // Получаем элемент кнопки
        document.getElementById('pingButton').addEventListener('click', function() {
            // Отправляем запрос на сервер для отправки уведомления
            fetch('ping.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: 'Кто-то нажал на кнопку пинг на сайте.' })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Уведомление отправлено', data);
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
        });
    </script>
</body>
</html>
